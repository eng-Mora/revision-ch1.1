  <style>
    @font-face {
      font-family: 'Tajawal';
      font-style: normal;
      font-weight: 400;
      src: url('fonts/Tajawal-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Tajawal';
      font-style: normal;
      font-weight: 500;
      src: url('fonts/Tajawal-Medium.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Tajawal';
      font-style: normal;
      font-weight: 700;
      src: url('fonts/Tajawal-Bold.ttf') format('truetype');
    }
    
    :root {
      --primary-color: #0b2239;
      --secondary-color: #119d93;
      --accent-color: #004e92;
      --text-color: #333;
      --light-color: #f4f4f4;
      --white: #ffffff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: var(--light-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 220px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
      z-index: 0;
    }

    .avatar {
      margin-top: 50px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .avatar img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--white);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .engineer-name {
      color: var(--white);
      font-size: 16px;
      margin-top: 12px;
      font-weight: 500;
    }
    
    .engineer-name span {
      color: var(--secondary-color);
      font-weight: 700;
    }

    .content {
      margin-top: 50px;
      text-align: center;
      z-index: 1;
      padding: 0 30px;
      width: 100%;
    }

    .content h2 {
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 700;
      font-size: 24px;
    }

    .input-box {
      display: flex;
      align-items: center;
      background-color: rgba(255,255,255,0.2);
      border: 2px solid var(--white);
      border-radius: 30px;
      padding: 12px 20px;
      margin-bottom: 25px;
      width: 100%;
      max-width: 280px;
      margin-inline: auto;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    
    .input-box:focus-within {
      background-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .input-box i {
      margin-left: 10px;
      color: var(--white);
      font-size: 18px;
    }

    .input-box input {
      border: none;
      outline: none;
      background: transparent;
      color: var(--white);
      flex: 1;
      font-size: 16px;
      font-family: 'Tajawal', sans-serif;
    }
    
    .input-box input::placeholder {
      color: rgba(255,255,255,0.8);
    }

    .login-button {
      background-color: var(--secondary-color);
      color: var(--white);
      padding: 14px 50px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      font-weight: 500;
      font-family: 'Tajawal', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .login-button:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: var(--white);
      font-weight: 500;
    }

    .social {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .social a {
      display: inline-flex;
      width: 40px;
      height: 40px;
      background: var(--white);
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .social a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .social img {
      width: 24px;
      height: 24px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: var(--text-color);
      text-align: center;
      width: 100%;
      padding: 0 20px;
    }
    
    .footer span {
      color: var(--secondary-color);
      font-weight: 700;
    }

    /* ===== Media Query for larger screens (PC) ===== */
    @media (min-width: 768px) {
      body {
        background: #e8e8e8;
      }

      .container {
        min-height: 650px;
        max-width: 450px;
        border-radius: 30px;
      }

      .wave {
        height: 200px;
        clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
      }

      .avatar img {
        width: 110px;
        height: 110px;
      }
      
      .content {
        margin-top: 60px;
      }

      .content h2 {
        font-size: 28px;
      }

      .login-button {
        font-size: 20px;
        padding: 16px 60px;
      }

      .footer {
        font-size: 14px;
      }
    }
  </style>
</head>
